<!DOCTYPE html>
</html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ejemplo</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="header">
    <h1 class="header1">Formaulario</h1>
    <img class="Sword" src="src/img/Adobe Express - file.png" alt="sword">
</div>

<form method="get" action="pagina_destino.html">
    
    <label for="username">Nombre:</label>
    <input type="username" name="username" id="username" placeholder="Ingresa tu nombre" autofocus required>
    
    <br><br>

    <label for="email">Ingrea tu email:</label>
    <input type="email" name="email" id="email" placeholder="Ingresa tu email" autofocus required>

    <br><br>
    <label for="date">Ingresa tu dia de nacimiento:</label>
    <input type="date" name="date" id="date" autofocus required>

    <br><br>
    
    <input class="asd" type="submit" value="Register">
</form>

</body>
</html>
